<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User Name</th>
      <th scope="col">Node ID</th>
      <th scope="col">Avatar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row"> {{i+1}} </th>
      <td>{{user.login}}</td>
      <td>{{user.node_id}}</td>
      <td> <img width="45px" [src]="user.avatar_url" alt=""> </td>
    </tr>

  </tbody>
</table>
